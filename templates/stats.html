<head>
  <title>GoFinance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" class="href">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>
<style>
.ct-label {
  font-size: 15px;

}
.ct-series-b .ct-line{
  stroke: #A9A9F5;
}
</style>

</script>
<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">GoFinance</a>
    </div>
  </nav>
  <div class="col-xs-12 col-sm-12 col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <strong>This weeks expenses</strong>
      </div>
      <div class="panel-body">
        <div class="ct-chart">
        </div>
      </div>
    </div>
 </div>
 <script>
 var data = {
   labels: {{.dayLabels}},
   series: [
     {{.dayValues}},
     [{{.magicnumber}},{{.magicnumber}},{{.magicnumber}},
     {{.magicnumber}},{{.magicnumber}},{{.magicnumber}},
   {{.magicnumber}}]
   ]
 };

var options = {
  height: 200,
  onlyInteger: true,
  showArea: true
}
lineSmooth: Chartist.Interpolation.simple({
    divisor: 2
  }),
 new Chartist.Line('.ct-chart', data, options);
 </script>
</body>
